<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximum | Minimal-Talk</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <span class="status-bar__timestamp">10:02</span>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="index.html" class="header__left-btn"
            ><i class="fas fa-arrow-left"></i
          ></a>
          <h1 class="header__title">Maximum</h1>
        </div>
        <ul class="header__icons">
          <li class="header__icon">
            <i class="fas fa-search"></i>
          </li>
          <li class="header__icon">
            <i class="fas fa-bars"></i>
          </li>
        </ul>
      </header>
    </div>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__latesttime">Yesterday</span>
        <li class="chat__incoming message">
          <img src="img/maximum.png" alt="" class="message__avatar" />
          <div class="message__content">
            <span class="message__text">Hey!</span>
            <span class="message__author">Maximum</span>
          </div>
          <span class="message__timestamp">10:01</span>
        </li>
        <li class="chat__outgoing message">
          <span class="message__timestamp">10:01</span>
          <div class="message__content">
            <span class="message__text">Sup!</span>
          </div>
        </li>
        <li class="chat__incoming message">
          <img src="img/maximum.png" alt="" class="message__avatar" />
          <div class="message__content">
            <span class="message__text">You can't be me</span>
            <span class="message__author">Maximum</span>
          </div>
          <span class="message__timestamp">10:01</span>
        </li>
        <li class="chat__outgoing message">
          <span class="message__timestamp">10:01</span>
          <div class="message__content">
            <span class="message__text">I don't care</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="write">
      <input type="text" class="write__input" placeholder="Send any message" />
      <div class="write__left-icon icon-box">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="write__right-icon icon-box">
        <i class="far fa-smile"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>

    <div class="bigScreen">
      Please make your screen small!!ðŸ˜”
    </div>
  </body>
</html>

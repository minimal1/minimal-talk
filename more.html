<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Minimal-Talk</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <span class="status-bar__timestamp">10:02</span>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <h1 class="header__title">More</h1>
        <ul class="header__icons">
          <li class="header__icon">
            <i class="fas fa-search"></i>
          </li>
          <li class="header__icon">
            <i class="fas fa-qrcode"></i>
          </li>
          <li class="header__icon">
            <a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </header>
    </div>
    <main class="more">
      more
    </main>
    <nav class="tab-bar">
      <ul class="tab-bar__tabs">
        <li class="tab-bar__tab">
          <a href="friends.html"><i class="far fa-user"></i> </a>
        </li>
        <li class="tab-bar__tab">
          <a href="index.html"><i class="far fa-comment"></i> </a>
        </li>
        <li class="tab-bar__tab">
          <a href="find.html"><i class="fas fa-search"></i> </a>
        </li>
        <li class="tab-bar__tab">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i> </a>
        </li>
      </ul>
    </nav>
  </body>
</html>

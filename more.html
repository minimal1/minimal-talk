<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Minimal-Talk</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <span class="status-bar__timestamp">10:02</span>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <h1 class="header__title">More</h1>
        <ul class="header__icons">
          <li class="header__icon">
            <i class="fas fa-search"></i>
          </li>
          <li class="header__icon">
            <i class="fas fa-qrcode"></i>
          </li>
          <li class="header__icon">
            <a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </header>
    </div>
    <main class="more">
      <div class="more__friend friend">
        <div class="friend__column">
          <img src="img/minimal.jpg" alt="" class="friend__avatar avatar--lg" />
          <div class="friend__content">
            <span class="friend__name">Minimal</span>
            <spna class="friend__email">jcm940308@gmail.com</spna>
          </div>
        </div>
        <i class="far fa-comment-alt"></i>
      </div>
      <ul class="more__icons">
        <li class="more__icon-wrapper">
          <i class="far fa-smile"></i>
          <span class="more__icon-title">Emoticons</span>
        </li>
        <li class="more__icon-wrapper">
          <i class="fas fa-brush"></i>
          <span class="more__icon-title">Themes</span>
        </li>
        <li class="more__icon-wrapper">
          <i class="fab fa-kaggle"></i>
          <span class="more__icon-title">Account</span>
        </li>
      </ul>
      <section class="more__section">
        <h4 class="more__section-title">Suggestions</h4>
        <ul class="more__suggestions suggestions">
          <li class="suggestions__suggestion">
            <div class="suggestions__btn">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="suggestions__suggestion">
            <div class="suggestions__btn">
              <i class="fas fa-beer"></i>
            </div>
            <span class="suggestion__title">Kakao Friends</span>
          </li>
          <li class="suggestions__suggestion">
            <div class="suggestions__btn">
              <i class="fas fa-gem"></i>
            </div>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="tab-bar">
      <ul class="tab-bar__tabs">
        <li class="tab-bar__tab">
          <a href="friends.html"><i class="far fa-user"></i> </a>
        </li>
        <li class="tab-bar__tab">
          <a href="index.html"
            ><i class="far fa-comment"></i>
            <div class="unread-badge">8</div>
          </a>
        </li>
        <li class="tab-bar__tab">
          <a href="find.html"><i class="fas fa-search"></i> </a>
        </li>
        <li class="tab-bar__tab">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i> </a>
        </li>
      </ul>
    </nav>
  </body>
</html>

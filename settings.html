<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Minimal-Talk</title>
    <link rel="stylesheet" href="styles.css" />

      <div class="status-bar">
        <span class="status-bar__timestamp">10:02</span>

        </ul>

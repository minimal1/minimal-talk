<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Minimal-Talk</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0ac70a1dad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <span class="status-bar__timestamp">10:02</span>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <h1 class="header__title">Chats</h1>
        <ul class="header__icons">
          <li class="header__icon">
            <i class="fas fa-search"></i>
          </li>
          <li class="header__icon">
            <i class="far fa-comment"></i>
          </li>
          <li class="header__icon">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </header>
    </div>
    <main class="chats">
      <div class="chats__chat friend">
        <div class="friend__column">
          <img src="img/maximum.png" alt="" class="friend__avatar avatar--md" />
          <div class="friend__content">
            <span class="friend__name">Maximum</span>
            <spna class="friend__latest-msg">You can't be me</spna>
          </div>
        </div>
        <div class="frined__time-wrapper">
          <span class="friend__timestamp">Yesterday</span>
          <div class="friend__unread-msg">8</div>
        </div>
      </div>
    </main>
    <nav class="tab-bar">
      <ul class="nav-bar__tabs">
        <li class="nav-bar__tab">
          <a href="friends.html"><i class="far fa-user"></i> </a>
        </li>
        <li class="nav-bar__tab">
          <a href="index.html"><i class="fas fa-comment"></i> </a>
        </li>
        <li class="nav-bar__tab">
          <a href="find.html"><i class="fas fa-search"></i> </a>
        </li>
        <li class="nav-bar__tab">
          <a href="more.html"><i class="fas fa-ellipsis-h"></i> </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
